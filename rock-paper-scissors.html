<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="styles/styles-rock-game .css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body style="
  background-color: rgb(25,25,25);
">
  <p style="
      color:white;
      font-family: Roboto;
      font-size:32px;
      font-weight: bold;
      margin-top:23px;
    ">Rock Paper Scissors</p>
  <button class="game-button js-rock-button"><img class="image-game" src="images/rock-emoji.png"></button>
  <button class="game-button js-paper-button"><img class="image-game" src="images/paper-emoji.png"></button>
  <button class="game-button js-scissors-button"><img class="image-game" src="images/scissors-emoji.png"></button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score" onclick="
    score.wins=0;
    score.losses=0; 
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button" onclick="autoPlay()">Auto Play
    </button>
  <script src="12-rockgame.js">
    

  </script>
</body>

</html>
